{% extends "portfolio/base.html" %}
{% block title %}{{ project.title }} - Project Details{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title text-center mb-3">{{ project.title }}</h1>
            <h5 class="text-center text-muted mb-4">Domain: {{ project.domain }}</h5>

            <div class="text-center mb-4">
                <img src="{{ project.image.url }}" class="img-fluid rounded" alt="{{ project.title }}">
            </div>

            <p class="card-text mb-4">{{ project.description }}</p>

            {% if project.url %}
            <div class="text-center">
                <a href="{{ project.url }}" target="_blank" class="btn btn-primary btn-lg">View Project</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
